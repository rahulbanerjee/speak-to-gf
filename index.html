<!DOCTYPE html>
<html>
  <head>
    <title>Sepak to gf</title>
    <link rel="stylesheet" href="bootstrap.min.css" type="text/css" media="" />
    <!--<link rel="stylesheet" href="speak.css" type="text/css" media="all" />-->
  </head>

  <body>
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Speak to Girlfriend</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="http://github.com/rajanand02">Raj Anand</a></li>
        </ul>
      </div>
    </div>
    <div class="col-md-8 col-md-offset-2">
      <h1 id="title">Start a room</h1>
      <form id="createRoom" class="input-group">
        <input id="sessionInput" class="form-control"/>
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary">Create it!</button>
        </span>
      </form>
    </div>
    <div class="col-md-12">
      <div class="col-md-10 col-md-offset-1">
        <div class="col-md-4">
        <div class="videoContainer">
          <video id="localVideo" style="height: 150px;" oncontextmenu="return false;"></video>
          <div id="localVolume" class="volume_bar"></div>
        </div>
        </div>
        <div id="remotes"></div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="latest.js"></script>
    <script src="speak.js"></script>
  </body>
</html>
